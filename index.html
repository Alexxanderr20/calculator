<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator Project</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div id="container">
            <div id="screen"></div> <!--Max 13 digits-->
            <div id="buttonDiv">
                <button class="bigButton allClear">AC</button>
                <button class="deleteKey">âŒ«</button>
                <button class="operatorColor operatorKey">/</button>
                <button class="numberKey">7</button>
                <button class="numberKey">8</button>
                <button class="numberKey">9</button>
                <button class="operatorColor operatorKey">*</button>
                <button class="numberKey">4</button>
                <button class="numberKey">5</button>
                <button class="numberKey">6</button>
                <button class="operatorColor operatorKey">+</button>
                <button class="numberKey">1</button>
                <button class="numberKey">2</button>
                <button class="numberKey">3</button>
                <button class="operatorColor operatorKey">-</button>
                <button class="bigButton numberKey">0</button>
                <button class="numberKey decimalKey">.</button>
                <button class="operatorColor equalKey">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
